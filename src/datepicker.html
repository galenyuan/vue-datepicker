<div id="vue-datepicker" v-bind:style="{left: x, top: y}" v-if="show">
	<div class="calendar-title">
		<div class="calendar-title-date" v-show="view.dateView">
			<a href="javascript:;" class="arrow-left" v-on:click="prevMonth(current.month)">&lt;-</a>
			<a href="javascript:;" v-on:click="togglePanel('month')">{{current.year}}-{{current.month}}<span v-show="current.date">-{{current.date}}</span></a>
			<a href="javascript:;" class="arrow-right" v-on:click="nextMonth(current.month)">-&gt;</a>
		</div>
		<div class="clendar-title-month" v-show="view.monthView">
			<a href="javascript:;" class="arrow-left" v-on:click="prevYear(current.year)">&lt;-</a>
			<a href="javascript:;">{{current.year}}</a>
			<a href="javascript:;" class="arrow-right" v-on:click="nextYear(current.year)">-&gt;</a>
		</div>
		<div class="clanedar-title-year" v-show="view.yearView">

		</div>
	</div>
	<div class="calendar-date-view" v-show="view.dateView">
		<div class="calendar-week">
			<div class="calendar-item">Sun</div>
			<div class="calendar-item">Mon</div>
			<div class="calendar-item">Tue</div>
			<div class="calendar-item">Wed</div>
			<div class="calendar-item">Thu</div>
			<div class="calendar-item">Fri</div>
			<div class="calendar-item">Sat</div>
		</div>
		<div class="calendar-panel">
			<div class="calendar-item disabled" v-for="dateItem in beforeDateList" track-by="$index">{{dateItem}}</div>
			<div class="calendar-item" v-for="dateItem in dateList" v-bind:class="{'active' : dateItem.checked}" v-on:click="checkDate(dateItem)" track-by="$index">{{dateItem.date}}</div>
			<div class="calendar-item disabled" v-for="dateItem in afterDateList" track-by="$index">{{dateItem}}</div>
		</div>
		<div class="calendar-footer">
			<a href="javascript:;" v-on:click="cancel">Cancel</a>
			<a href="javascript:;" v-on:click="confirmDate">Confirm</a>
		</div>
	</div>
	<div class="clendar-month-view calendar-panel" v-show="view.monthView">
		<div class="calendar-item" v-for="item in monthList" v-on:click="chooseMonth(item)">
			{{item.text}}
		</div>
	</div>
	<div class="clendar-year-view" v-show="view.yearView"></div>
</div>
<style type="text/css">
	#vue-datepicker {
		width: 294px;
		position: fixed;
	}

	.calendar-title {
		height: 50px;
		line-height: 50px;
		border: 1px solid #000;
		text-align: center;
	}

	.calendar-title > div {
		display: flex;
		justify-content: space-between;
	}

	.calendar-title a {
		display: inline-flex;
	}

	.calendar-footer {
		display: flex;
		justify-content: space-between;
		height: 40px;
		line-height: 40px;
		border: 1px solid #000;
	}

	.calendar-week {
		margin: 0 auto;
		display: flex;
	}

	.calendar-panel {
		margin: 0 auto;
		display: flex;
		flex-wrap: wrap;
	}

	.calendar-item {
		box-sizing: border-box;
		width: 42px;
		height: 50px;
		border-right: 1px solid #000;
		border-bottom: 1px solid #000;
		text-align: center;
		line-height: 50px;
	}

	.calendar-item:nth-child(7n+1) {
		border-left: 1px solid #000;
	}

	.calendar-panel .calendar-item.active {
		color: #fff;
		background-color: #5e2c78;
	}

	.calendar-panel .calendar-item {
		cursor: pointer;
	}

	.calendar-panel .calendar-item.disabled {
		cursor: default;
		background: #d7d7d7;
	}

	.clendar-month-view.calendar-panel .calendar-item {
		width: 98px;
	}

	.clendar-month-view.calendar-panel .calendar-item:nth-child(7n+1) {
		border-left: 0;
	}

	.clendar-month-view.calendar-panel .calendar-item:nth-child(3n+1) {
		border-left: 1px solid #000;
	}
</style>
