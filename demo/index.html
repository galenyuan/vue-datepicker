<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue Calendar</title>
</head>
<body>
<div id="wrap">
	<input v-model="date" type="text" readonly v-on:focus="showCalendar($event)">
	<datepicker v-ref:datepicker :model.sync="date"></datepicker>
</div>
<script src="../lib/vue.js"></script>
<script src="../vue-datepicker.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el:"#wrap",
		data:{
			date:'2016-2-9'
		},
		methods:{
			showCalendar:function(e){
				this.$refs.datepicker.show = true;
				this.$refs.datepicker.x = e.target.offsetLeft;
	            this.$refs.datepicker.y = e.target.offsetTop + e.target.offsetHeight + 10;
				this.$refs.datepicker.callback = function(result){
					console.log(result);
				}
			}
		}
	});
</script>
</body>
</html>
